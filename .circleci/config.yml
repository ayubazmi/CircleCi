version: 2.1

jobs:
  checkout-code:
    docker:
      - image: cimg/base:stable
    working_directory: ~/app
    steps:
      - checkout

  build-and-push:
    docker:
      - image: cimg/base:stable
    working_directory: ~/app
    steps:
      - checkout

      - setup_remote_docker:
          docker_layer_caching: true

      - run:
          name: Set Custom Tag (Timestamp)
          command: |
            echo "export BUILD_TAG=$(date +'%Y%m%d%H%M%S')" >> $BASH_ENV

      - run:
          name: Login to DockerHub
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - run:
          name: Build & Tag Docker Images
          command: |
            source $BASH_ENV
            docker build -t my-postgres-db -f Dockerfile.db .
            docker tag my-postgres-db $DOCKERHUB_USERNAME/my-postgres-db:$BUILD_TAG

            docker build -t my-rails-app -f Dockerfile.app .
            docker tag my-rails-app $DOCKERHUB_USERNAME/my-rails-app:$BUILD_TAG

      - run:
          name: Push Docker Images to DockerHub
          command: |
            source $BASH_ENV
            docker push $DOCKERHUB_USERNAME/my-postgres-db:$BUILD_TAG
            docker push $DOCKERHUB_USERNAME/my-rails-app:$BUILD_TAG

  update-k8s-yaml:
    docker:
      - image: cimg/base:stable
    working_directory: ~/app
    steps:
      - checkout

      - run:
          name: Clone & Update Kubernetes YAMLs
          command: |
            source $BASH_ENV
            git config --global user.name "$GIT_USER_NAME"
            git config --global user.email "$GIT_USER_EMAIL"

            git clone https://$GITHUB_TOKEN@github.com/ayubazmi/CircleCi.git updated-yamls
            cd updated-yamls

            sed -i "s|\(image: $DOCKERHUB_USERNAME/my-rails-app:\).*|\1$BUILD_TAG|" k8s/rails-deployment.yaml
            sed -i "s|\(image: $DOCKERHUB_USERNAME/my-postgres-db:\).*|\1$BUILD_TAG|" k8s/postgres-deployment.yaml

            git add k8s/*.yaml
            git commit -m "Update image tags to build $BUILD_TAG [skip ci]"
            git push origin main

workflows:
  version: 2
  deploy_pipeline:
    jobs:
      - checkout-code
      - build-and-push:
          requires:
            - checkout-code
      - update-k8s-yaml:
          requires:
            - build-and-push
